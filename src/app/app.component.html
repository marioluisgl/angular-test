<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-side-nav-menu (sidenavClose)="sidenav.close()"></app-side-nav-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-nav-menu (sidenavToggle)="sidenav.toggle()"></app-nav-menu>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
